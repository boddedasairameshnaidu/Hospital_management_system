{% extends "patientpagenav.html"%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script>
        function generateRandomID() {
            const randomID = Math.floor(Math.random() * 100000) + 'hms';
            document.getElementById('id').value = randomID;
        }

        window.onload = generateRandomID;
    </script>
</head>
<body>
    <div class="container my-5">
        <div class="card p-4 mx-auto" style="width: 50%; margin: 0 auto;">
            {% if stz %}
            <h2 class="text-center mb-4">{{msg}}</h2>
            {% else %}
            <h2 class="text-center mb-4">Add Patient</h2>
            {% endif %}
            <form action="/addpatientaction/" method="POST">
                {% csrf_token %}
                <div>
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div>
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" value="12345hms" readonly required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div>
                    <label for="marital_status">Marital Status</label>
                    <select class="form-control" id="marital_status" name="marital_status" required>
                        <option value="">Select</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                    </select>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div>
                    <label for="disease">Disease Name</label>
                    <input type="text" class="form-control" id="disease" name="disease" required>
                </div>
                <div>
                    <label for="blood_group">Blood Group</label>
                    <input type="text" class="form-control" id="blood_group" name="blood_group" required>
                </div>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
