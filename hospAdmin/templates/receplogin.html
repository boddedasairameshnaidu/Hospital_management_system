{% extends "hmsbase.html"%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
    
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    {% if stz %}
                    <h1 class="text-center mb-4">{{msg}}</h1>
                    {% else %}
                    <h1 class="text-center mb-4">Receptionist Login</h1>
                    {% endif %}
                    <form action="/receploginaction/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="user_name" class="form-control" placeholder="Enter userName" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Your Password" required>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="LOGIN">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
{% endblock %}
