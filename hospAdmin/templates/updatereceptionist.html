{% extends 'recepnav.html'%}
{% block content %}
{% load static %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                {% if stz %}
                <h2 class="text-center mb-4">{{msg}}</h2>
                {% else %}
                <h2 class="text-center mb-4">Search Receptionist</h2>
                {% endif %}
                <form action="/searchreceptionistaction/" method="GET">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="search_query" placeholder="Enter Receptionist ID" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% if d %}
    {% for i in d %}
    <div class="row justify-content-center my-4">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Update Receptionist</h2>
                <form action="/updatereceptionistaction/" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="date">Joining_Date</label>
                        <input type="date" class="form-control" id="date" name="joining_date" value="{{i.joining_date}}" required>
                    </div>
                    <div>
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" value="{{i.id}}" readonly required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{i.phone}}" required>
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{i.name}}" required>
                    </div>
                    <div>
                        <label for="name">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{i.email}}" required>
                    </div>
                    <div>
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" value="{{i.user_name}}" required>
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" value="{{i.age}}" required>
                    </div>
                    <div>
                        <label for="marital_status">Marital Status</label>
                        <select class="form-control" id="marital_status" name="marital_status" required>
                            <option value="{{i.marital_status}}">Select</option>
                            <option>Single</option>
                            <option>Married</option>
                            <option>Divorced</option>
                        </select>
                    </div>
                    <div>
                        <label for="address">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" value="{{i.pwd}}" required>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" value="{{i.gender}}" required>
                            <option value="{{i.gender}}">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{i.address}}" required>
                    </div>
                    <div>
                        <label for="blood_group">Blood Group</label>
                        <input type="text" class="form-control" id="blood_group" name="blood_group" value="{{i.blood_group}}" required>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

{% endblock %}
